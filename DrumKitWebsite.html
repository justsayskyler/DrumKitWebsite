<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Website</title>
    <link rel="stylesheet" href="DrumKitWebsite.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open-hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">cymbal</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">rim</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">cowbell</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">snap</span>
        </div>
    </div>

    <audio data-key="65" src="bmb clap.wav"></audio>
    <audio data-key="83" src="awesome hat.wav"></audio>
    <audio data-key="68" src="500kit kick 1.wav"></audio>
    <audio data-key="70" src="awesome open hat.wav"></audio>
    <audio data-key="71" src="500kit cymbal.wav"></audio>
    <audio data-key="72" src="500kit rim.wav"></audio>
    <audio data-key="74" src="awesome snare.wav"></audio>
    <audio data-key="75" src="family matters cowbell.wav"></audio>
    <audio data-key="76" src="closer snap.wav"></audio>

    <script src="DrumKitWebsite.js"></script>
</body>
</html>
